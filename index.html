<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal first blog</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- Side picture -->
       <main>
        <section class="hero">
            <h1>WELCOME TO THE TWO SAMURAIS BLOG</h1>
            <button id="toggle-button" type="button">Toggle Mode</button>
            <label for="toggle-button"></label>
        </section>
        <section class="side-image">
            <div>
                <img src="./images/two-samurais.png" alt="just any image to have a css reference">
            </div>
    <!-- Form section -->
            <div class="form">
                <h1>WHAT IS ON YOUR MIND?</h1>
                <form>
                    <div>
                        <label class="label" for="userName">Username:</label><br>
                        <!-- I decided to use the "required" attribute for all fields in order to be mandatory before submission --> 
                        <input placeholder="Your Name" type="text" id="userName" name="userName"> 
                    </div>
                    
                    <div>
                        <label class="label" for="title">Title:</label><br>
                        <input placeholder="Title of your Post" type="text" id="title" name="title">
                    </div>
                    
                    <div>
                        <label class="label" for="content">Content:</label><br>
                        <textarea placeholder="Please, share your thoughts with us" id="content" name="content"></textarea>
                    </div>
                </form>
                <button id="submit-btn">Submit</button>
            </div>
        </section>
        <footer class="footer">
            <p>&copy; 2024 MarcioPimentel01</p>
        </footer>
        
    </main>
</body>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>
<script src="./assets/js/blog.js"></script>
</html>
