<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal first blog</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>

    <!-- Side picture -->
       <main>
        <section class="hero">
            <h1>WELCOME TO THE TWO SAMURAIS BLOG</h1>
            <button id="toggle-button">Toggle Mode</button>
        </section>
        <section class="side-image">
            <div>
                <img src="./images/two-samurais.png" alt="just any image to have a css reference">
            </div>
    <!-- Form section -->
            <div class="form">
                <h1>WHAT IS ON YOUR MIND?</h1>
                <form id="id-blog-form">
                    <div class="class-form-group">
                        <label for="userName">Username:</label><br>
                        <!-- I decided to use the "required" attribute for all fields in order to be mandatory before submission -->
                        <input placeholder="Your Name" type="text" id="userName" name="userName" required> 
                    </div>
                    
                    <div class="class-title">
                        <label for="title">Title:</label><br>
                        <input placeholder="Title of your Post" type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="class-content">
                        <label for="content">Content:</label><br>
                        <textarea placeholder="Please, share your thoughts with us" id="content" name="content" required></textarea>
                    </div>
                </form>
                <button id="submit-btn" onclick="showResponse(event)">Submit</button>
            </div>
        </section>
        <footer>
            <div>
                <h5>By MarcioPimentel01</h5>
            </div>
        </footer>
        
    </main>
    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
